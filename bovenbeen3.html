<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beenspieren – Toets 3 (Random Antwoorden)</title>
  <style>
    :root { --zwart:#000; --grijs:#e9e9e9; --groen:#1b8f3a; --rood:#b02222; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, Arial, sans-serif; background:#fff; color:#000; }
    .wrap { max-width: 900px; margin: 32px auto; padding: 16px; }
    h1 { margin: 0 0 6px 0; font-size: 1.6rem; }
    .sub { color:#222; margin: 0 0 18px 0; }
    .card { border:1px solid var(--grijs); border-radius: 10px; padding:14px; margin:10px 0; background:#fff; }
    .vraag-kop { font-weight: 600; margin-bottom: 8px; }
    .optie { display:flex; gap:10px; padding:6px 8px; border-radius:8px; }
    .optie:hover { background:#fafafa; }
    .feedback { margin-top:8px; font-weight:600; }
    .goed { color: var(--groen); }
    .fout { color: var(--rood); }
    .juiste { outline:2px solid var(--groen); border-radius:8px; }
    .knoppen { display:flex; gap:10px; margin:16px 0; flex-wrap:wrap; }
    button { border:2px solid var(--zwart); background:#fff; color:#000; padding:8px 14px; border-radius:10px; font-weight:700; cursor:pointer; transition:.2s; }
    button:hover { background:#000; color:#fff; }
    .score { border:1px solid var(--grijs); border-radius:10px; padding:10px 12px; font-weight:700; display:none; }
    .progress { font-weight:600; margin: 8px 0 0; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 id="titel"></h1>
    <p class="sub" id="beschrijving"></p>
    <div id="vragen"></div>
    <div class="knoppen">
      <button id="controleer" type="button">Controleer antwoorden</button>
      <button id="opnieuw" type="button">Opnieuw</button>
      <div class="progress" id="progress"></div>
    </div>
    <div id="scorevak" class="score"></div>
  </div>

  <script>
    window.spieren_toets_3_random = {
      title: "Beenspieren – Quadriceps en bovenbeen (deel 3, gemixte antwoorden)",
      description: "20 vragen met willekeurige positie van de juiste antwoorden.",
      questions: [
        {
          text: "Wat is een andere naam voor de hele spiergroep aan de voorkant van het bovenbeen?",
          options: { a: "Hamstrings", b: "Adductoren", c: "Quadriceps", d: "Kuitspieren" },
          correct: "c"
        },
        {
          text: "Welke spier van de quadriceps kruist zowel heup als knie?",
          options: { a: "Vastus medialis", b: "Rectus femoris", c: "Vastus intermedius", d: "Vastus lateralis" },
          correct: "b"
        },
        {
          text: "Welke drie spieren van de quadriceps zitten alleen over de knie, niet over de heup?",
          options: {
            a: "Vastus lateralis, vastus medialis, vastus intermedius",
            b: "Rectus femoris, sartorius, TFL",
            c: "Adductoren, sartorius, TFL",
            d: "Vastus medialis, sartorius, TFL"
          },
          correct: "a"
        },
        {
          text: "Welke spier zie je meestal niet liggen omdat hij onder een andere ligt?",
          options: {
            a: "Vastus lateralis",
            b: "Vastus medialis",
            c: "Vastus intermedius",
            d: "Tensor fasciae latae"
          },
          correct: "c"
        },
        {
          text: "Welke spier helpt de knieschijf (patella) recht te houden aan de binnenkant?",
          options: {
            a: "Adductoren",
            b: "Vastus intermedius",
            c: "Vastus medialis",
            d: "Vastus lateralis"
          },
          correct: "c"
        },
        {
          text: "Welke spier helpt de knie juist aan de buitenkant?",
          options: {
            a: "Vastus medialis",
            b: "Sartorius",
            c: "Rectus femoris",
            d: "Vastus lateralis"
          },
          correct: "d"
        },
        {
          text: "Welke spier spant de peesplaat aan de zijkant van het bovenbeen?",
          options: {
            a: "Rectus femoris",
            b: "Vastus medialis",
            c: "Adductor longus",
            d: "Tensor fasciae latae"
          },
          correct: "d"
        },
        {
          text: "Welke spiergroep zorgt ervoor dat je je benen tegen elkaar kunt duwen?",
          options: {
            a: "Adductoren",
            b: "Quadriceps",
            c: "Hamstrings",
            d: "Kuitspieren"
          },
          correct: "a"
        },
        {
          text: "Welke spier loopt het meest schuin over het bovenbeen?",
          options: {
            a: "Vastus medialis",
            b: "Sartorius",
            c: "Vastus lateralis",
            d: "Tensor fasciae latae"
          },
          correct: "b"
        },
        {
          text: "Welke van deze spieren hoort NIET bij de genoemde groep?",
          options: {
            a: "Vastus medialis",
            b: "Rectus femoris",
            c: "Gastrocnemius",
            d: "Vastus intermedius"
          },
          correct: "c"
        },
        {
          text: "Welke spier gebruik je veel als je opstaat uit een stoel (knie strekken)?",
          options: {
            a: "Adductoren",
            b: "Sartorius",
            c: "TFL",
            d: "Quadriceps"
          },
          correct: "d"
        },
        {
          text: "Welke spier ligt meer aan de zijkant van de heup en is vrij kort?",
          options: {
            a: "Vastus intermedius",
            b: "Tensor fasciae latae",
            c: "Sartorius",
            d: "Rectus femoris"
          },
          correct: "b"
        },
        {
          text: "Welke spier heeft vooral als taak: heup buigen + knie strekken (twee functies)?",
          options: {
            a: "Rectus femoris",
            b: "Vastus medialis",
            c: "Adductor longus",
            d: "Vastus lateralis"
          },
          correct: "a"
        },
        {
          text: "Welke spieren liggen aan de binnenzijde van het bovenbeen en trekken het been naar binnen?",
          options: {
            a: "Sartorius en TFL",
            b: "Kuitspieren",
            c: "Adductoren",
            d: "Quadriceps"
          },
          correct: "c"
        },
        {
          text: "Welke van deze spieren is géén onderdeel van de quadriceps maar wel aan de voorkant van het bovenbeen?",
          options: {
            a: "Vastus lateralis",
            b: "Sartorius",
            c: "Vastus medialis",
            d: "Rectus femoris"
          },
          correct: "b"
        },
        {
          text: "Welke spier ondersteunt de quadriceps indirect door de knie te stabiliseren via de zijkant?",
          options: {
            a: "Adductoren",
            b: "Sartorius",
            c: "Tensor fasciae latae",
            d: "Vastus intermedius"
          },
          correct: "c"
        },
        {
          text: "Welke beweging past het beste bij de adductoren?",
          options: {
            a: "Knie strekken",
            b: "Voet optrekken",
            c: "Been naar de middellijn toe",
            d: "Been van de middellijn af"
          },
          correct: "c"
        },
        {
          text: "Welke spier is het meest zichtbaar als iemand de knie strekt en het bovenbeen aanspant aan de voorkant?",
          options: {
            a: "Adductoren",
            b: "Tensor fasciae latae",
            c: "Vastus intermedius",
            d: "Rectus femoris"
          },
          correct: "d"
        },
        {
          text: "Welke spier van deze lijst werkt juist het minst mee aan knie-strekking?",
          options: {
            a: "Adductoren",
            b: "Vastus lateralis",
            c: "Vastus medialis",
            d: "Rectus femoris"
          },
          correct: "a"
        },
        {
          text: "Welke spier zou je trainen als je je knie helemaal wil strekken tegen weerstand?",
          options: {
            a: "Hamstrings",
            b: "Quadriceps",
            c: "Adductoren",
            d: "TFL"
          },
          correct: "b"
        }
      ]
    };
  </script>

  <!-- Zelfde toets functionaliteit -->
  <script>
    const data = window.spieren_toets_3_random;
    const titelEl = document.getElementById('titel');
    const beschrijvingEl = document.getElementById('beschrijving');
    const vragenEl = document.getElementById('vragen');
    const scorevak = document.getElementById('scorevak');
    const btnCheck = document.getElementById('controleer');
    const btnReset = document.getElementById('opnieuw');
    const progressEl = document.getElementById('progress');

    titelEl.textContent = data.title;
    beschrijvingEl.textContent = data.description;

    function maakVraag(vraag, i) {
      const card = document.createElement('div');
      card.className = 'card';
      card.dataset.index = i;
      const kop = document.createElement('div');
      kop.className = 'vraag-kop';
      kop.textContent = `Vraag ${i + 1}: ${vraag.text}`;
      card.appendChild(kop);
      const optiesWrap = document.createElement('div');
      const naam = `q${i}`;
      Object.keys(vraag.options).forEach(key => {
        const id = `${naam}_${key}`;
        const row = document.createElement('div');
        row.className = 'optie';
        row.dataset.key = key;
        const input = document.createElement('input');
        input.type = 'radio';
        input.name = naam;
        input.id = id;
        input.value = key;
        const label = document.createElement('label');
        label.setAttribute('for', id);
        label.innerHTML = `<strong>${key.toUpperCase()}.</strong> ${vraag.options[key]}`;
        row.appendChild(input);
        row.appendChild(label);
        optiesWrap.appendChild(row);
      });
      const fb = document.createElement('div');
      fb.className = 'feedback';
      fb.style.display = 'none';
      card.appendChild(optiesWrap);
      card.appendChild(fb);
      return card;
    }

    function render() {
      vragenEl.innerHTML = '';
      data.questions.forEach((v, i) => vragenEl.appendChild(maakVraag(v, i)));
      scorevak.style.display = 'none';
      updateProgress();
    }

    function getAantalBeantwoord() {
      return data.questions.filter((_, i) =>
        document.querySelector(`input[name="q${i}"]:checked`)
      ).length;
    }

    function updateProgress() {
      progressEl.textContent = `Beantwoord: ${getAantalBeantwoord()}/${data.questions.length}`;
    }

    function controleerAntwoorden() {
      let juist = 0;
      const totaal = data.questions.length;
      data.questions.forEach((vraag, i) => {
        const card = document.querySelector(`.card[data-index="${i}"]`);
        const gekozen = document.querySelector(`input[name="q${i}"]:checked`);
        const feedback = card.querySelector('.feedback');
        card.querySelectorAll('.optie').forEach(o => o.classList.remove('juiste'));
        if (!gekozen) {
          feedback.style.display = 'block';
          feedback.className = 'feedback fout';
          feedback.textContent = 'Nog geen antwoord gekozen.';
          return;
        }
        const correctKey = vraag.correct;
        const goed = gekozen.value === correctKey;
        if (goed) {
          juist++;
          feedback.style.display = 'block';
          feedback.className = 'feedback goed';
          feedback.textContent = 'Goed!';
        } else {
          feedback.style.display = 'block';
          feedback.className = 'feedback fout';
          feedback.textContent = `Fout. Juiste antwoord: (${correctKey.toUpperCase()}) ${vraag.options[correctKey]}`;
        }
        const juisteRow = card.querySelector(`.optie[data-key="${correctKey}"]`);
        if (juisteRow) juisteRow.classList.add('juiste');
        card.querySelectorAll('input').forEach(inp => inp.disabled = true);
      });
      scorevak.style.display = 'block';
      scorevak.textContent = `Score: ${juist}/${totaal} (${Math.round((juist/totaal)*100)}%)`;
    }

    btnCheck.addEventListener('click', controleerAntwoorden);
    btnReset.addEventListener('click', render);
    document.addEventListener('change', e => {
      if (e.target.matches('input[type="radio"]')) updateProgress();
    });
    render();
  </script>
</body>
</html>
