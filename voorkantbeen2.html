<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Onderbeenspieren – Toets 2</title>
  <style>
    :root { --zwart:#000; --grijs:#e9e9e9; --groen:#1b8f3a; --rood:#b02222; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, Arial, sans-serif; background:#fff; color:#000; }
    .wrap { max-width: 900px; margin: 32px auto; padding: 16px; }
    h1 { margin: 0 0 6px 0; font-size: 1.6rem; }
    .sub { color:#222; margin: 0 0 18px 0; }
    .card { border:1px solid var(--grijs); border-radius: 10px; padding:14px; margin:10px 0; background:#fff; }
    .vraag-kop { font-weight: 600; margin-bottom: 8px; }
    .optie { display:flex; gap:10px; padding:6px 8px; border-radius:8px; }
    .optie:hover { background:#fafafa; }
    .feedback { margin-top:8px; font-weight:600; }
    .goed { color: var(--groen); }
    .fout { color: var(--rood); }
    .juiste { outline:2px solid var(--groen); border-radius:8px; }
    .knoppen { display:flex; gap:10px; margin:16px 0; flex-wrap:wrap; }
    button { border:2px solid var(--zwart); background:#fff; color:#000; padding:8px 14px; border-radius:10px; font-weight:700; cursor:pointer; transition:.2s; }
    button:hover { background:#000; color:#fff; }
    .score { border:1px solid var(--grijs); border-radius:10px; padding:10px 12px; font-weight:700; display:none; }
    .progress { font-weight:600; margin: 8px 0 0; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 id="titel"></h1>
    <p class="sub" id="beschrijving"></p>
    <div id="vragen"></div>
    <div class="knoppen">
      <button id="controleer" type="button">Controleer antwoorden</button>
      <button id="opnieuw" type="button">Opnieuw</button>
      <div class="progress" id="progress"></div>
    </div>
    <div id="scorevak" class="score"></div>
  </div>

  <script>
    window.onderbeen_spieren_toets2 = {
      title: "Onderbeenspieren (deel 2)",
      description: "20 nieuwe vragen over tibialis anterior/posterior, extensoren, flexoren en peroneusspieren.",
      questions: [
        {
          text: "Welke spier is vooral verantwoordelijk voor 'foot drop' als hij uitvalt?",
          options: {
            a: "Tibialis anterior",
            b: "Flexor digitorum longus",
            c: "Peroneus brevis",
            d: "Tibialis posterior"
          },
          correct: "a"
        },
        {
          text: "Welke spier zorgt voor dorsaalflexie én extensie van de grote teen?",
          options: {
            a: "Extensor digitorum longus",
            b: "Extensor hallucis longus",
            c: "Flexor hallucis longus",
            d: "Peroneus longus"
          },
          correct: "b"
        },
        {
          text: "Welke spier loopt achter de laterale enkelknobbel (malleolus lateralis) naar de voet?",
          options: {
            a: "Peroneus longus/brevis",
            b: "Tibialis anterior",
            c: "Extensor hallucis longus",
            d: "Tibialis posterior"
          },
          correct: "a"
        },
        {
          text: "Welke spier ondersteunt vooral de mediale lengteboog van de voet (onderkant, binnenzijde)?",
          options: {
            a: "Tibialis posterior",
            b: "Peroneus brevis",
            c: "Extensor digitorum longus",
            d: "Flexor digitorum longus"
          },
          correct: "a"
        },
        {
          text: "Welke spier ligt juist aan de VOORkant naast de tibia en is goed te zien/voelen?",
          options: {
            a: "Tibialis anterior",
            b: "Tibialis posterior",
            c: "Flexor hallucis longus",
            d: "Peroneus longus"
          },
          correct: "a"
        },
        {
          text: "Welke spier buigt de tenen II–V aan de onderkant van de voet?",
          options: {
            a: "Flexor digitorum longus",
            b: "Extensor digitorum longus",
            c: "Peroneus longus",
            d: "Tibialis anterior"
          },
          correct: "a"
        },
        {
          text: "Welke spier buigt de grote teen krachtig bij afzet?",
          options: {
            a: "Extensor hallucis longus",
            b: "Flexor hallucis longus",
            c: "Tibialis posterior",
            d: "Peroneus brevis"
          },
          correct: "b"
        },
        {
          text: "Welke spier hoort NIET in het voorste compartiment thuis?",
          options: {
            a: "Tibialis anterior",
            b: "Extensor digitorum longus",
            c: "Flexor digitorum longus",
            d: "Extensor hallucis longus"
          },
          correct: "c"
        },
        {
          text: "Welke spier doet het tegenovergestelde van peroneus longus (dus meer naar binnen kantelen)?",
          options: {
            a: "Tibialis anterior",
            b: "Extensor digitorum longus",
            c: "Peroneus brevis",
            d: "Flexor digitorum longus"
          },
          correct: "a"
        },
        {
          text: "Welke beweging past het beste bij flexor hallucis longus?",
          options: {
            a: "Extensie van de tenen II–V",
            b: "Flexie van de hallux",
            c: "Eversie van de voet",
            d: "Dorsaalflexie van de enkel"
          },
          correct: "b"
        },
        {
          text: "Welke twee spieren werken vooral samen voor eversie?",
          options: {
            a: "Peroneus longus en peroneus brevis",
            b: "Tibialis anterior en tibialis posterior",
            c: "Extensor digitorum longus en flexor digitorum longus",
            d: "Tibialis posterior en flexor hallucis longus"
          },
          correct: "a"
        },
        {
          text: "Welke spier kan zowel plantairflexie als inversie doen (achter, diep)?",
          options: {
            a: "Tibialis posterior",
            b: "Peroneus brevis",
            c: "Extensor hallucis longus",
            d: "Tibialis anterior"
          },
          correct: "a"
        },
        {
          text: "Welke spier ligt aan de VOORkant en zorgt mee voor dorsaalflexie maar dan van de tenen II–V?",
          options: {
            a: "Extensor digitorum longus",
            b: "Flexor digitorum longus",
            c: "Peroneus longus",
            d: "Flexor hallucis longus"
          },
          correct: "a"
        },
        {
          text: "Welke spier helpt de voet juist naar beneden te bewegen (plantairflexie) én loopt achter de mediale enkel?",
          options: {
            a: "Flexor digitorum longus",
            b: "Extensor digitorum longus",
            c: "Tibialis anterior",
            d: "Extensor hallucis longus"
          },
          correct: "a"
        },
        {
          text: "Welke spier kan je het eerst verdenken bij ‘te slap naar binnen zakken’ van de voet (platvoet-tendens)?",
          options: {
            a: "Tibialis posterior",
            b: "Peroneus longus",
            c: "Extensor digitorum longus",
            d: "Flexor hallucis longus"
          },
          correct: "a"
        },
        {
          text: "Welke spier loopt lateraal en hecht onder de voet aan zodat hij de voet kan ondersteunen?",
          options: {
            a: "Peroneus longus",
            b: "Peroneus brevis",
            c: "Tibialis anterior",
            d: "Extensor hallucis longus"
          },
          correct: "a"
        },
        {
          text: "Welke van deze spieren hoort bij de diepe achterste groep?",
          options: {
            a: "Tibialis posterior",
            b: "Peroneus brevis",
            c: "Extensor digitorum longus",
            d: "Tibialis anterior"
          },
          correct: "a"
        },
        {
          text: "Welke spier zorgt vooral dat je voet niet naar binnen klapt tijdens lopen op ongelijk terrein?",
          options: {
            a: "Peroneus brevis",
            b: "Flexor digitorum longus",
            c: "Tibialis posterior",
            d: "Extensor digitorum longus"
          },
          correct: "a"
        },
        {
          text: "Welke spier heeft als belangrijkste actie: dorsaalflexie + inversie (combinatie voorvoet omhoog en naar binnen)?",
          options: {
            a: "Tibialis anterior",
            b: "Peroneus longus",
            c: "Flexor hallucis longus",
            d: "Extensor digitorum longus"
          },
          correct: "a"
        },
        {
          text: "Welke spier werkt meer aan de PLANTAIRE kant (onderkant) dan aan de dorsale kant?",
          options: {
            a: "Flexor hallucis longus",
            b: "Extensor hallucis longus",
            c: "Extensor digitorum longus",
            d: "Tibialis anterior"
          },
          correct: "a"
        }
      ]
    };
  </script>

  <script>
    const data = window.onderbeen_spieren_toets2;
    const titelEl = document.getElementById('titel');
    const beschrijvingEl = document.getElementById('beschrijving');
    const vragenEl = document.getElementById('vragen');
    const scorevak = document.getElementById('scorevak');
    const btnCheck = document.getElementById('controleer');
    const btnReset = document.getElementById('opnieuw');
    const progressEl = document.getElementById('progress');

    titelEl.textContent = data.title || '';
    beschrijvingEl.textContent = data.description || '';

    function maakVraag(vraag, i) {
      const card = document.createElement('div');
      card.className = 'card';
      card.dataset.index = i;

      const kop = document.createElement('div');
      kop.className = 'vraag-kop';
      kop.textContent = `Vraag ${i + 1}: ${vraag.text}`;
      card.appendChild(kop);

      const optiesWrap = document.createElement('div');
      const naam = `q${i}`;

      Object.keys(vraag.options).forEach(key => {
        const id = `${naam}_${key}`;
        const row = document.createElement('div');
        row.className = 'optie';
        row.dataset.key = key;

        const input = document.createElement('input');
        input.type = 'radio';
        input.name = naam;
        input.id = id;
        input.value = key;

        const label = document.createElement('label');
        label.setAttribute('for', id);
        label.innerHTML = `<strong>${key.toUpperCase()}.</strong> ${vraag.options[key]}`;

        row.appendChild(input);
        row.appendChild(label);
        optiesWrap.appendChild(row);
      });

      const fb = document.createElement('div');
      fb.className = 'feedback';
      fb.style.display = 'none';

      card.appendChild(optiesWrap);
      card.appendChild(fb);

      return card;
    }

    function render() {
      vragenEl.innerHTML = '';
      data.questions.forEach((v, i) => vragenEl.appendChild(maakVraag(v, i)));
      scorevak.style.display = 'none';
      scorevak.textContent = '';
      updateProgress();
    }

    function getAantalBeantwoord() {
      let c = 0;
      data.questions.forEach((_, i) => {
        if (document.querySelector(`input[name="q${i}"]:checked`)) c++;
      });
      return c;
    }

    function updateProgress() {
      progressEl.textContent = `Beantwoord: ${getAantalBeantwoord()}/${data.questions.length}`;
    }

    function controleerAntwoorden() {
      let juist = 0;
      const totaal = data.questions.length;

      data.questions.forEach((vraag, i) => {
        const card = document.querySelector(`.card[data-index="${i}"]`);
        const gekozen = document.querySelector(`input[name="q${i}"]:checked`);
        const feedback = card.querySelector('.feedback');

        card.querySelectorAll('.optie').forEach(o => o.classList.remove('juiste'));

        if (!gekozen) {
          feedback.style.display = 'block';
          feedback.className = 'feedback fout';
          feedback.textContent = 'Nog geen antwoord gekozen.';
          return;
        }

        const correctKey = vraag.correct;
        const goed = gekozen.value === correctKey;

        if (goed) {
          juist++;
          feedback.style.display = 'block';
          feedback.className = 'feedback goed';
          feedback.textContent = 'Goed!';
        } else {
          feedback.style.display = 'block';
          feedback.className = 'feedback fout';
          feedback.textContent = `Fout. Juiste antwoord: (${correctKey.toUpperCase()}) ${vraag.options[correctKey]}`;
        }

        const juisteRow = card.querySelector(`.optie[data-key="${correctKey}"]`);
        if (juisteRow) juisteRow.classList.add('juiste');

        card.querySelectorAll('input[type="radio"]').forEach(inp => inp.disabled = true);
      });

      scorevak.style.display = 'block';
      scorevak.textContent = `Score: ${juist} / ${totaal} (${Math.round((juist / totaal) * 100)}%)`;
    }

    btnCheck.addEventListener('click', controleerAntwoorden);
    btnReset.addEventListener('click', render);
    document.addEventListener('change', (e) => {
      if (e.target.matches('input[type="radio"]')) updateProgress();
    });

    render();
  </script>
</body>
</html>
