<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beenspieren – Toets</title>
  <style>
    :root { --zwart:#000; --grijs:#e9e9e9; --groen:#1b8f3a; --rood:#b02222; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, Arial, sans-serif; background:#fff; color:#000; }
    .wrap { max-width: 900px; margin: 32px auto; padding: 16px; }
    h1 { margin: 0 0 6px 0; font-size: 1.6rem; }
    .sub { color:#222; margin: 0 0 18px 0; }
    .card { border:1px solid var(--grijs); border-radius: 10px; padding:14px; margin:10px 0; background:#fff; }
    .vraag-kop { font-weight: 600; margin-bottom: 8px; }
    .optie { display:flex; gap:10px; padding:6px 8px; border-radius:8px; }
    .optie:hover { background:#fafafa; }
    .feedback { margin-top:8px; font-weight:600; }
    .goed { color: var(--groen); }
    .fout { color: var(--rood); }
    .juiste { outline:2px solid var(--groen); border-radius:8px; }
    .knoppen { display:flex; gap:10px; margin:16px 0; flex-wrap:wrap; }
    button { border:2px solid var(--zwart); background:#fff; color:#000; padding:8px 14px; border-radius:10px; font-weight:700; cursor:pointer; transition:.2s; }
    button:hover { background:#000; color:#fff; }
    .score { border:1px solid var(--grijs); border-radius:10px; padding:10px 12px; font-weight:700; display:none; }
    .progress { font-weight:600; margin: 8px 0 0; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 id="titel"></h1>
    <p class="sub" id="beschrijving"></p>
    <div id="vragen"></div>
    <div class="knoppen">
      <button id="controleer" type="button">Controleer antwoorden</button>
      <button id="opnieuw" type="button">Opnieuw</button>
      <div class="progress" id="progress"></div>
    </div>
    <div id="scorevak" class="score"></div>
  </div>

  <script>
    window.spieren_toets = {
      title: "Beenspieren – Quadriceps en meer",
      description: "Toets over de belangrijkste spieren aan de voorzijde en binnenzijde van het bovenbeen.",
      questions: [
        {
          text: "Waar ligt de quadriceps femoris?",
          options: {
            a: "Aan de voorzijde van het bovenbeen",
            b: "Aan de achterzijde van het bovenbeen",
            c: "Aan de binnenkant van de knie",
            d: "Aan de buitenkant van de kuit"
          },
          correct: "a"
        },
        {
          text: "Uit hoeveel spieren bestaat de quadriceps femoris?",
          options: { a: "Vier", b: "Drie", c: "Vijf", d: "Twee" },
          correct: "a"
        },
        {
          text: "Welke spier hoort NIET bij de quadriceps femoris?",
          options: { a: "Sartorius", b: "Rectus femoris", c: "Vastus medialis", d: "Vastus lateralis" },
          correct: "a"
        },
        {
          text: "Welke spier loopt van het bekken over de knie naar het scheenbeen?",
          options: { a: "Rectus femoris", b: "Vastus intermedius", c: "Tensor fasciae latae", d: "Adductor longus" },
          correct: "a"
        },
        {
          text: "Wat is de belangrijkste functie van de quadriceps?",
          options: {
            a: "Strekken van de knie",
            b: "Buigen van de knie",
            c: "Buigen van de heup",
            d: "Binnenwaarts draaien van de voet"
          },
          correct: "a"
        },
        {
          text: "Welke spier ligt direct onder de rectus femoris?",
          options: {
            a: "Vastus intermedius",
            b: "Vastus medialis",
            c: "Vastus lateralis",
            d: "Sartorius"
          },
          correct: "a"
        },
        {
          text: "Welke spier ligt aan de binnenzijde van de dij?",
          options: { a: "Vastus medialis", b: "Vastus lateralis", c: "Rectus femoris", d: "Tensor fasciae latae" },
          correct: "a"
        },
        {
          text: "Welke spier ligt aan de buitenzijde van de dij?",
          options: { a: "Vastus lateralis", b: "Vastus medialis", c: "Rectus femoris", d: "Adductor longus" },
          correct: "a"
        },
        {
          text: "Welke spier helpt bij het stabiliseren van de knie via de tractus iliotibialis?",
          options: { a: "Tensor fasciae latae", b: "Sartorius", c: "Rectus femoris", d: "Adductor brevis" },
          correct: "a"
        },
        {
          text: "Wat doet de sartorius-spier?",
          options: {
            a: "Buigt de heup en knie",
            b: "Strekt de knie",
            c: "Brengt het been naar buiten",
            d: "Beweegt het been naar binnen"
          },
          correct: "a"
        },
        {
          text: "Waar begint de sartorius-spier?",
          options: {
            a: "Aan de voorste bovenste darmbeendoorn (spina iliaca anterior superior)",
            b: "Aan de achterkant van het dijbeen",
            c: "Aan het scheenbeen",
            d: "Aan het sleutelbeen"
          },
          correct: "a"
        },
        {
          text: "Wat is de functie van de adductoren?",
          options: {
            a: "Bewegen van het been naar binnen",
            b: "Bewegen van het been naar buiten",
            c: "Strekken van de knie",
            d: "Buigen van de voet"
          },
          correct: "a"
        },
        {
          text: "Waar liggen de adductoren?",
          options: {
            a: "Aan de binnenzijde van het bovenbeen",
            b: "Aan de voorzijde van het bovenbeen",
            c: "Aan de buitenzijde van het bovenbeen",
            d: "Aan de achterkant van het bovenbeen"
          },
          correct: "a"
        },
        {
          text: "Welke spier wordt ook wel de kleermakersspier genoemd?",
          options: { a: "Sartorius", b: "Vastus medialis", c: "Rectus femoris", d: "Tensor fasciae latae" },
          correct: "a"
        },
        {
          text: "Welke spiergroep zorgt vooral voor knie-extensie?",
          options: { a: "Quadriceps", b: "Hamstrings", c: "Adductoren", d: "Gastrocnemius" },
          correct: "a"
        },
        {
          text: "Wat is een gezamenlijke aanhechting van de quadriceps op de knie?",
          options: {
            a: "Patellapees (via de patella aan de tibia)",
            b: "Achillespees",
            c: "Tractus iliotibialis",
            d: "Hamstringpees"
          },
          correct: "a"
        },
        {
          text: "Welke spier ligt het meest mediaal in de quadriceps?",
          options: { a: "Vastus medialis", b: "Vastus intermedius", c: "Rectus femoris", d: "Vastus lateralis" },
          correct: "a"
        },
        {
          text: "Welke spier ligt het meest lateraal in de quadriceps?",
          options: { a: "Vastus lateralis", b: "Vastus medialis", c: "Rectus femoris", d: "Sartorius" },
          correct: "a"
        },
        {
          text: "Welke spier helpt bij het aanspannen van de fascia lata aan de buitenzijde van het bovenbeen?",
          options: { a: "Tensor fasciae latae", b: "Vastus lateralis", c: "Adductor longus", d: "Sartorius" },
          correct: "a"
        },
        {
          text: "Welke spier helpt mee bij het naar binnen bewegen van het been (adductie)?",
          options: { a: "Adductoren", b: "Quadriceps", c: "Tensor fasciae latae", d: "Rectus femoris" },
          correct: "a"
        }
      ]
    };
  </script>

  <!-- Zelfde logica als je andere toetsen -->
  <script>
    const data = window.spieren_toets;

    const titelEl = document.getElementById('titel');
    const beschrijvingEl = document.getElementById('beschrijving');
    const vragenEl = document.getElementById('vragen');
    const scorevak = document.getElementById('scorevak');
    const btnCheck = document.getElementById('controleer');
    const btnReset = document.getElementById('opnieuw');
    const progressEl = document.getElementById('progress');

    titelEl.textContent = data.title || '';
    beschrijvingEl.textContent = data.description || '';

    function maakVraag(vraag, i) {
      const card = document.createElement('div');
      card.className = 'card';
      card.dataset.index = i;

      const kop = document.createElement('div');
      kop.className = 'vraag-kop';
      kop.textContent = `Vraag ${i + 1}: ${vraag.text}`;
      card.appendChild(kop);

      const optiesWrap = document.createElement('div');
      const naam = `q${i}`;

      Object.keys(vraag.options).forEach(key => {
        const id = `${naam}_${key}`;
        const row = document.createElement('div');
        row.className = 'optie';
        row.dataset.key = key;

        const input = document.createElement('input');
        input.type = 'radio';
        input.name = naam;
        input.id = id;
        input.value = key;

        const label = document.createElement('label');
        label.setAttribute('for', id);
        label.innerHTML = `<strong>${key.toUpperCase()}.</strong> ${vraag.options[key]}`;

        row.appendChild(input);
        row.appendChild(label);
        optiesWrap.appendChild(row);
      });

      const fb = document.createElement('div');
      fb.className = 'feedback';
      fb.style.display = 'none';

      card.appendChild(optiesWrap);
      card.appendChild(fb);

      return card;
    }

    function render() {
      vragenEl.innerHTML = '';
      data.questions.forEach((v, i) => vragenEl.appendChild(maakVraag(v, i)));
      scorevak.style.display = 'none';
      scorevak.textContent = '';
      updateProgress();
    }

    function getAantalBeantwoord() {
      let c = 0;
      data.questions.forEach((_, i) => {
        if (document.querySelector(`input[name="q${i}"]:checked`)) c++;
      });
      return c;
    }

    function updateProgress() {
      progressEl.textContent = `Beantwoord: ${getAantalBeantwoord()}/${data.questions.length}`;
    }

    function controleerAntwoorden() {
      let juist = 0;
      const totaal = data.questions.length;

      data.questions.forEach((vraag, i) => {
        const card = document.querySelector(`.card[data-index="${i}"]`);
        const gekozen = document.querySelector(`input[name="q${i}"]:checked`);
        const feedback = card.querySelector('.feedback');

        card.querySelectorAll('.optie').forEach(o => o.classList.remove('juiste'));

        if (!gekozen) {
          feedback.style.display = 'block';
          feedback.className = 'feedback fout';
          feedback.textContent = 'Nog geen antwoord gekozen.';
          return;
        }

        const correctKey = vraag.correct;
        const goed = gekozen.value === correctKey;

        if (goed) {
          juist++;
          feedback.style.display = 'block';
          feedback.className = 'feedback goed';
          feedback.textContent = 'Goed!';
        } else {
          feedback.style.display = 'block';
          feedback.className = 'feedback fout';
          feedback.textContent = `Fout. Juiste antwoord: (${correctKey.toUpperCase()}) ${vraag.options[correctKey]}`;
        }

        const juisteRow = card.querySelector(`.optie[data-key="${correctKey}"]`);
        if (juisteRow) juisteRow.classList.add('juiste');

        card.querySelectorAll('input[type="radio"]').forEach(inp => inp.disabled = true);
      });

      scorevak.style.display = 'block';
      scorevak.textContent = `Score: ${juist} / ${totaal} (${Math.round((juist / totaal) * 100)}%)`;
    }

    btnCheck.addEventListener('click', controleerAntwoorden);
    btnReset.addEventListener('click', render);
    document.addEventListener('change', (e) => {
      if (e.target.matches('input[type="radio"]')) updateProgress();
    });

    render();
  </script>
</body>
</html>
