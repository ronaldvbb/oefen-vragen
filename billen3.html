<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Toets – Hamstrings, kuitspieren en gluteus (deel 3)</title>
  <style>
    :root { --zwart:#000; --grijs:#e9e9e9; --groen:#1b8f3a; --rood:#b02222; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, Arial, sans-serif; background:#fff; color:#000; }
    .wrap { max-width: 900px; margin: 32px auto; padding: 16px; }
    h1 { margin: 0 0 6px 0; font-size: 1.6rem; }
    .sub { color:#222; margin: 0 0 18px 0; }
    .card { border:1px solid var(--grijs); border-radius: 10px; padding:14px; margin:10px 0; background:#fff; }
    .vraag-kop { font-weight: 600; margin-bottom: 8px; }
    .optie { display:flex; gap:10px; padding:6px 8px; border-radius:8px; }
    .optie:hover { background:#fafafa; }
    .feedback { margin-top:8px; font-weight:600; }
    .goed { color: var(--groen); }
    .fout { color: var(--rood); }
    .juiste { outline:2px solid var(--groen); border-radius:8px; }
    .knoppen { display:flex; gap:10px; margin:16px 0; flex-wrap:wrap; }
    button { border:2px solid var(--zwart); background:#fff; color:#000; padding:8px 14px; border-radius:10px; font-weight:700; cursor:pointer; transition:.2s; }
    button:hover { background:#000; color:#fff; }
    .score { border:1px solid var(--grijs); border-radius:10px; padding:10px 12px; font-weight:700; display:none; }
    .progress { font-weight:600; margin: 8px 0 0; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 id="titel"></h1>
    <p class="sub" id="beschrijving"></p>
    <div id="vragen"></div>
    <div class="knoppen">
      <button id="controleer" type="button">Controleer antwoorden</button>
      <button id="opnieuw" type="button">Opnieuw</button>
      <div class="progress" id="progress"></div>
    </div>
    <div id="scorevak" class="score"></div>
  </div>

  <script>
    window.hams_kuit_glut_toets3 = {
      title: "Hamstrings, kuitspieren en gluteus – deel 3",
      description: "Nog 20 vragen over de achterzijde van boven- en onderbeen en de bilspieren.",
      questions: [
        {
          text: "Welke beweging maken alle hamstrings in het kniegewricht?",
          options: {
            a: "Knie extensie",
            b: "Knie flexie",
            c: "Knie abductie",
            d: "Knie rotatie naar buiten"
          },
          correct: "b"
        },
        {
          text: "Welke spier heeft een korte kop (caput breve) die NIET van het zitbeen komt?",
          options: {
            a: "Semitendinosus",
            b: "Semimembranosus",
            c: "Gastrocnemius",
            d: "Biceps femoris"
          },
          correct: "d"
        },
        {
          text: "Welke spier van de hamstrings ligt het meest oppervlakkig mediaal?",
          options: {
            a: "Semitendinosus",
            b: "Semimembranosus",
            c: "Biceps femoris",
            d: "Soleus"
          },
          correct: "a"
        },
        {
          text: "Welke spier is het belangrijkst voor krachtige heupextensie samen met gluteus maximus?",
          options: {
            a: "Gastrocnemius",
            b: "Soleus",
            c: "De hamstrings",
            d: "Tibialis posterior"
          },
          correct: "c"
        },
        {
          text: "Welke spier loopt aan de LATERALE kant van de knie en kan het onderbeen licht naar buiten roteren?",
          options: {
            a: "Semitendinosus",
            b: "Biceps femoris",
            c: "Semimembranosus",
            d: "Gluteus medius"
          },
          correct: "b"
        },
        {
          text: "Welke spiergroep hecht samen met soleus in op de tendo calcaneus (achillespees)?",
          options: {
            a: "Hamstrings",
            b: "Gluteusgroep",
            c: "Adductoren",
            d: "Gastrocnemius"
          },
          correct: "d"
        },
        {
          text: "Welke spier ligt het diepst van de drie grote bilspieren en draagt bij aan abductie en endorotatie?",
          options: {
            a: "Gluteus maximus",
            b: "Tensor fasciae latae",
            c: "Gluteus minimus",
            d: "Gastrocnemius"
          },
          correct: "c"
        },
        {
          text: "Welke spier kan de knie buigen én het onderbeen naar binnen draaien bij gebogen knie?",
          options: {
            a: "Semimembranosus",
            b: "Biceps femoris",
            c: "Gastrocnemius",
            d: "Soleus"
          },
          correct: "a"
        },
        {
          text: "Welke bilspier is vooral een krachtige heupstrekker en ook een uitwendige (externe) rotator?",
          options: {
            a: "Gluteus minimus",
            b: "Semitendinosus",
            c: "Semimembranosus",
            d: "Gluteus maximus"
          },
          correct: "d"
        },
        {
          text: "Welke spier is het meest actief bij rustig staan om je niet voorover te laten vallen?",
          options: {
            a: "Biceps femoris",
            b: "Soleus",
            c: "Gastrocnemius",
            d: "Gluteus medius"
          },
          correct: "b"
        },
        {
          text: "Welke spier werkt over twee gewrichten: knie en enkel?",
          options: {
            a: "Semimembranosus",
            b: "Semitendinosus",
            c: "Gastrocnemius",
            d: "Gluteus minimus"
          },
          correct: "c"
        },
        {
          text: "Welke spiergroep zorgt voor abductie van het been zodat je zijwaarts kunt stappen?",
          options: {
            a: "Gluteus medius/minimus",
            b: "Hamstrings",
            c: "Gastrocnemius + soleus",
            d: "Adductoren"
          },
          correct: "a"
        },
        {
          text: "Welke spier geeft meestal het 'bolle' bilprofiel omdat hij het grootst is?",
          options: {
            a: "Gluteus medius",
            b: "Soleus",
            c: "Semimembranosus",
            d: "Gluteus maximus"
          },
          correct: "d"
        },
        {
          text: "Welke spier helpt het bekken horizontaal te houden bij het lopen (en voorkomt 'opzij zakken')?",
          options: {
            a: "Gastrocnemius",
            b: "Gluteus medius",
            c: "Biceps femoris",
            d: "Semitendinosus"
          },
          correct: "b"
        },
        {
          text: "Welke hamstrings liggen aan de mediale zijde van het bovenbeen?",
          options: {
            a: "Biceps femoris alleen",
            b: "Semitendinosus en semimembranosus",
            c: "Gastrocnemius en soleus",
            d: "Gluteus maximus en medius"
          },
          correct: "b"
        },
        {
          text: "Welke spier is vooral actief bij trap af lopen of gecontroleerd naar beneden gaan (excentrisch heupstrekken)?",
          options: {
            a: "Hamstrings",
            b: "Tibialis anterior",
            c: "Peroneus longus",
            d: "Flexor digitorum longus"
          },
          correct: "a"
        },
        {
          text: "Welke spier buigt de knie NIET, maar wel de enkel plantair?",
          options: {
            a: "Biceps femoris",
            b: "Semitendinosus",
            c: "Semimembranosus",
            d: "Soleus"
          },
          correct: "d"
        },
        {
          text: "Welke spier hoort het minst logisch in het rijtje 'hamstrings' thuis?",
          options: {
            a: "Semitendinosus",
            b: "Gastrocnemius",
            c: "Semimembranosus",
            d: "Biceps femoris"
          },
          correct: "b"
        },
        {
          text: "Welke spier helpt naast gluteus medius ook een beetje bij abductie via de fascia lata?",
          options: {
            a: "Semimembranosus",
            b: "Tensor fasciae latae",
            c: "Soleus",
            d: "Gastrocnemius"
          },
          correct: "b"
        },
        {
          text: "Welke spier gebruik je vooral als je vanuit diepe heupflexie (hurken) krachtig omhoog komt?",
          options: {
            a: "Gluteus maximus",
            b: "Tibialis posterior",
            c: "Adductor magnus",
            d: "Peroneus brevis"
          },
          correct: "a"
        }
      ]
    };
  </script>

  <script>
    const data = window.hams_kuit_glut_toets3;
    const titelEl = document.getElementById('titel');
    const beschrijvingEl = document.getElementById('beschrijving');
    const vragenEl = document.getElementById('vragen');
    const scorevak = document.getElementById('scorevak');
    const btnCheck = document.getElementById('controleer');
    const btnReset = document.getElementById('opnieuw');
    const progressEl = document.getElementById('progress');

    titelEl.textContent = data.title || '';
    beschrijvingEl.textContent = data.description || '';

    function maakVraag(vraag, i) {
      const card = document.createElement('div');
      card.className = 'card';
      card.dataset.index = i;

      const kop = document.createElement('div');
      kop.className = 'vraag-kop';
      kop.textContent = `Vraag ${i + 1}: ${vraag.text}`;
      card.appendChild(kop);

      const optiesWrap = document.createElement('div');
      const naam = `q${i}`;

      Object.keys(vraag.options).forEach(key => {
        const id = `${naam}_${key}`;
        const row = document.createElement('div');
        row.className = 'optie';
        row.dataset.key = key;

        const input = document.createElement('input');
        input.type = 'radio';
        input.name = naam;
        input.id = id;
        input.value = key;

        const label = document.createElement('label');
        label.setAttribute('for', id);
        label.innerHTML = `<strong>${key.toUpperCase()}.</strong> ${vraag.options[key]}`;

        row.appendChild(input);
        row.appendChild(label);
        optiesWrap.appendChild(row);
      });

      const fb = document.createElement('div');
      fb.className = 'feedback';
      fb.style.display = 'none';

      card.appendChild(optiesWrap);
      card.appendChild(fb);

      return card;
    }

    function render() {
      vragenEl.innerHTML = '';
      data.questions.forEach((v, i) => vragenEl.appendChild(maakVraag(v, i)));
      scorevak.style.display = 'none';
      scorevak.textContent = '';
      updateProgress();
    }

    function getAantalBeantwoord() {
      let c = 0;
      data.questions.forEach((_, i) => {
        if (document.querySelector(`input[name="q${i}"]:checked`)) c++;
      });
      return c;
    }

    function updateProgress() {
      progressEl.textContent = `Beantwoord: ${getAantalBeantwoord()}/${data.questions.length}`;
    }

    function controleerAntwoorden() {
      let juist = 0;
      const totaal = data.questions.length;

      data.questions.forEach((vraag, i) => {
        const card = document.querySelector(`.card[data-index="${i}"]`);
        const gekozen = document.querySelector(`input[name="q${i}"]:checked`);
        const feedback = card.querySelector('.feedback');

        card.querySelectorAll('.optie').forEach(o => o.classList.remove('juiste'));

        if (!gekozen) {
          feedback.style.display = 'block';
          feedback.className = 'feedback fout';
          feedback.textContent = 'Nog geen antwoord gekozen.';
          return;
        }

        const correctKey = vraag.correct;
        const goed = gekozen.value === correctKey;

        if (goed) {
          juist++;
          feedback.style.display = 'block';
          feedback.className = 'feedback goed';
          feedback.textContent = 'Goed!';
        } else {
          feedback.style.display = 'block';
          feedback.className = 'feedback fout';
          feedback.textContent = `Fout. Juiste antwoord: (${correctKey.toUpperCase()}) ${vraag.options[correctKey]}`;
        }

        const juisteRow = card.querySelector(`.optie[data-key="${correctKey}"]`);
        if (juisteRow) juisteRow.classList.add('juiste');

        card.querySelectorAll('input[type="radio"]').forEach(inp => inp.disabled = true);
      });

      scorevak.style.display = 'block';
      scorevak.textContent = `Score: ${juist} / ${totaal} (${Math.round((juist / totaal) * 100)}%)`;
    }

    btnCheck.addEventListener('click', controleerAntwoorden);
    btnReset.addEventListener('click', render);
    document.addEventListener('change', (e) => {
      if (e.target.matches('input[type="radio"]')) updateProgress();
    });

    render();
  </script>
</body>
</html>
