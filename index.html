    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;

    body {
      margin: 0;
      background: radial-gradient(circle at 20% 20%, #ffffff 0%, #dfe6f3 40%, #b8c3e0 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(8px);
      border-radius: 24px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 420px;
      padding: 24px 24px 32px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* --- START SCHERM / MENU --- */
    .app-header {
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .app-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: #111827;
      line-height: 1.2;
    }

    .app-sub {
      font-size: 0.9rem;
      color: #4b5563;
    }

    .quiz-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 12px;
    }

    .quiz-select-btn {
      border: 0;
      border-radius: 16px;
      width: 100%;
      padding: 16px;
      text-align: left;
      background: #fff;
      cursor: pointer;
      box-shadow: 0 16px 30px rgba(0,0,0,0.12);
      transition: all 0.15s ease;
      border: 2px solid transparent;
    }

    .quiz-select-btn:hover {
      box-shadow: 0 20px 34px rgba(0,0,0,0.18);
      transform: translateY(-2px);
    }

    .quiz-name {
      font-size: 1rem;
      font-weight: 600;
      color: #111827;
      line-height: 1.3;
    }

    .quiz-desc {
      font-size: 0.8rem;
      color: #6b7280;
      line-height: 1.4;
      margin-top: 2px;
    }

    /* --- QUIZ SCHERM --- */
    .quiz-header {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .quiz-title {
      font-size: 1rem;
      font-weight: 600;
      color: #4b5563;
      line-height: 1.2;
    }

    .quiz-progress {
      font-size: 0.8rem;
      color: #6b7280;
    }

    .image-wrapper {
      width: 100%;
      border-radius: 16px;
      overflow: hidden;
      background: #f3f4f6;
      border: 1px solid #e5e7eb;
      display: none; /* alleen tonen als er een afbeelding is */
    }

    .image-wrapper img {
      display: block;
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .question-text {
      font-size: 1.1rem;
      font-weight: 600;
      color: #111827;
      line-height: 1.4;
    }

    .options {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }

    .option-btn {
      width: 100%;
      text-align: left;
      border: 0;
      border-radius: 14px;
      padding: 14px 16px;
      font-size: 1rem;
      line-height: 1.3;
      font-weight: 500;
      cursor: pointer;
      background: #fff;
      border: 2px solid transparent;
      box-shadow: 0 10px 20px rgba(0,0,0,0.07);
      transition: all 0.15s ease;
    }

    .option-btn:hover {
      box-shadow: 0 16px 28px rgba(0,0,0,0.12);
      transform: translateY(-1px);
    }

    .option-btn.correct {
      background: #dcfce7;
      border-color: #22c55e;
      color: #065f46;
    }

    .option-btn.wrong {
      background: #fee2e2;
      border-color: #ef4444;
      color: #7f1d1d;
    }

    .feedback {
      min-height: 1.4em;
      font-size: 0.95rem;
      font-weight: 500;
    }

    .feedback.correct {
      color: #065f46;
    }

    .feedback.wrong {
      color: #7f1d1d;
    }

    .next-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 8px;
    }

    .score-text {
      font-size: 0.9rem;
      color: #374151;
      font-weight: 500;
    }

    .next-btn,
    .restart-btn,
    .back-btn {
      appearance: none;
      border: 0;
      background: #4f46e5;
      color: white;
      font-size: 0.9rem;
      font-weight: 600;
      line-height: 1.2;
      padding: 12px 16px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 14px 30px rgba(79,70,229,0.4);
      transition: all 0.15s ease;
    }

    .next-btn[disabled] {
      background: #9ca3af;
      box-shadow: none;
      cursor: not-allowed;
    }

    .next-btn:hover:not([disabled]),
    .restart-btn:hover,
    .back-btn:hover {
      box-shadow: 0 18px 34px rgba(79,70,229,0.5);
      transform: translateY(-1px);
    }

    .final-screen {
      text-align: center;
    }

    .final-big {
      font-size: 1.4rem;
      font-weight: 700;
      color: #111827;
      margin-bottom: 8px;
    }

    .final-small {
      font-size: 1rem;
      color: #4b5563;
      margin-bottom: 20px;
    }

    .actions-row-end {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    @media (min-width: 400px) {
      .actions-row-end {
        flex-direction: row;
        justify-content: center;
      }
    }

</head>

    let currentQuizKey = null;
    let currentQuestionIndex = 0;
    let score = 0;
    let answered = false;

     *****************************************/
    const appEl = document.getElementById("app");


    /****************************************
     * 4. SCHERMEN RENDEREN
     *****************************************/

    // Hoofdmenu met alle quizzes
    function renderMenu() {
      currentQuizKey = null;
      currentQuestionIndex = 0;
      score = 0;
      answered = false;

      // Bouw lijst met quiz-knoppen
      let quizButtonsHTML = "";
      Object.entries(QUIZZES).forEach(([key, quizObj]) => {
        quizButtonsHTML += `
          <button class="quiz-select-btn" data-quizkey="${key}">
            <div class="quiz-name">${quizObj.title}</div>
            <div class="quiz-desc">${quizObj.description}</div>
          </button>
        `;
      });

      appEl.innerHTML = `
        <div class="app-header">
          <div class="app-title">Kies je quiz</div>
          <div class="app-sub">Selecteer hieronder om te starten</div>
        </div>
        <div class="quiz-list">
          ${quizButtonsHTML}
        </div>
      `;

      // geef de knoppen logica
      document.querySelectorAll("[data-quizkey]").forEach(btn => {
        btn.addEventListener("click", () => {
          const key = btn.getAttribute("data-quizkey");
          startQuiz(key);
        });
      });
    }


    // Quiz-scherm met vraag, opties, score, enz.
    function renderQuizScreen() {
      const quiz = QUIZZES[currentQuizKey];
      const q = quiz.questions[currentQuestionIndex];

      // progress tekst
      const progressText = `Vraag ${currentQuestionIndex + 1} van ${quiz.questions.length}`;

      // opties HTML
      let optionsHTML = "";
      Object.entries(q.options).forEach(([optKey, optText]) => {
        optionsHTML += `
          <button class="option-btn" data-option="${optKey}">
            ${optKey.toUpperCase()}: ${optText}
          </button>
        `;
      });

      // afbeelding block (hide via inline style als leeg)
      const showImage = q.image && q.image.trim() !== "";
      const imageBlock = `
        <div class="image-wrapper" style="${showImage ? "" : "display:none"}">
          <img src="${q.image || ""}" alt="Afbeelding bij de vraag">
        </div>
      `;

      appEl.innerHTML = `
        <div class="quiz-header">
          <div class="quiz-title">${quiz.title}</div>
          <div class="quiz-progress">${progressText}</div>
        </div>

        ${imageBlock}

        <div class="question-text">
          ${q.text}
        </div>

        <div class="options" id="options-container">
          ${optionsHTML}
        </div>

        <div class="feedback" id="feedback-area"></div>

        <div class="next-row">
          <div class="score-text" id="score-text">Score: ${score}</div>
          <button class="next-btn" id="next-btn" disabled>Volgende ➜</button>
        </div>

        <button class="back-btn" id="back-menu-btn">← Terug naar menu</button>
      `;

      // events koppelen
      document.getElementById("back-menu-btn").addEventListener("click", renderMenu);

      const optionsContainerEl = document.getElementById("options-container");
      const feedbackAreaEl = document.getElementById("feedback-area");
      const scoreTextEl = document.getElementById("score-text");
      const nextBtnEl = document.getElementById("next-btn");

      answered = false;
      nextBtnEl.disabled = true;

      // klik op antwoord
      optionsContainerEl.querySelectorAll(".option-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          if (answered) return;
          answered = true;

          const chosenKey = btn.getAttribute("data-option");
          const correctKey = q.correct;

          // style alle knoppen
          optionsContainerEl.querySelectorAll(".option-btn").forEach(b => {
            const key = b.getAttribute("data-option");
            if (key === correctKey) {
              b.classList.add("correct");
            }
            if (key === chosenKey && chosenKey !== correctKey) {
              b.classList.add("wrong");
            }
            b.disabled = true;
            b.style.cursor = "default";
          });

          // feedback + score
          if (chosenKey === correctKey) {
            score++;
            feedbackAreaEl.textContent = "✅ Goed!";
            feedbackAreaEl.classList.add("correct");
          } else {
            feedbackAreaEl.textContent = `❌ Fout. Het juiste antwoord is ${correctKey.toUpperCase()}.`;
            feedbackAreaEl.classList.add("wrong");
          }

          scoreTextEl.textContent = `Score: ${score}`;
          nextBtnEl.disabled = false;
        });
      });

      // volgende vraag
      nextBtnEl.addEventListener("click", () => {
        const lastIndex = quiz.questions.length - 1;
        if (currentQuestionIndex >= lastIndex) {
          renderFinalScreen();
        } else {
          currentQuestionIndex++;
          renderQuizScreen();
        }
      });
    }


    // Eindscherm met score + opnieuw + terug naar menu
    function renderFinalScreen() {
      const quiz = QUIZZES[currentQuizKey];
      const totaal = quiz.questions.length;

      appEl.innerHTML = `
        <div class="final-screen">
          <div class="final-big">Klaar! 🎉</div>
          <div class="final-small">
            Je eindscore is ${score} van de ${totaal}.
            ${score === totaal ? "Perfect! 🔥" : ""}
          </div>
        </div>

        <div class="actions-row-end">
          <button class="restart-btn" id="restart-btn">Opnieuw deze quiz</button>
          <button class="back-btn" id="back-menu-btn">← Terug naar menu</button>
        </div>
      `;

      document.getElementById("restart-btn").addEventListener("click", () => {
        // opnieuw zelfde quiz
        score = 0;
        currentQuestionIndex = 0;
        answered = false;
        renderQuizScreen();
      });

      document.getElementById("back-menu-btn").addEventListener("click", () => {
        renderMenu();
      });
    }


    /****************************************
     * 5. FUNCTIES OM QUIZ TE STARTEN
     *****************************************/
    function startQuiz(quizKey) {
      currentQuizKey = quizKey;
      currentQuestionIndex = 0;
      score = 0;
      answered = false;
      renderQuizScreen();
    }

    /****************************************
     * 6. INIT: toon menu als eerste
     *****************************************/
    renderMenu();
  </script>
