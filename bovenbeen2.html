<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beenspieren – Toets 2</title>
  <style>
    :root { --zwart:#000; --grijs:#e9e9e9; --groen:#1b8f3a; --rood:#b02222; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, Arial, sans-serif; background:#fff; color:#000; }
    .wrap { max-width: 900px; margin: 32px auto; padding: 16px; }
    h1 { margin: 0 0 6px 0; font-size: 1.6rem; }
    .sub { color:#222; margin: 0 0 18px 0; }
    .card { border:1px solid var(--grijs); border-radius: 10px; padding:14px; margin:10px 0; background:#fff; }
    .vraag-kop { font-weight: 600; margin-bottom: 8px; }
    .optie { display:flex; gap:10px; padding:6px 8px; border-radius:8px; }
    .optie:hover { background:#fafafa; }
    .feedback { margin-top:8px; font-weight:600; }
    .goed { color: var(--groen); }
    .fout { color: var(--rood); }
    .juiste { outline:2px solid var(--groen); border-radius:8px; }
    .knoppen { display:flex; gap:10px; margin:16px 0; flex-wrap:wrap; }
    button { border:2px solid var(--zwart); background:#fff; color:#000; padding:8px 14px; border-radius:10px; font-weight:700; cursor:pointer; transition:.2s; }
    button:hover { background:#000; color:#fff; }
    .score { border:1px solid var(--grijs); border-radius:10px; padding:10px 12px; font-weight:700; display:none; }
    .progress { font-weight:600; margin: 8px 0 0; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 id="titel"></h1>
    <p class="sub" id="beschrijving"></p>
    <div id="vragen"></div>
    <div class="knoppen">
      <button id="controleer" type="button">Controleer antwoorden</button>
      <button id="opnieuw" type="button">Opnieuw</button>
      <div class="progress" id="progress"></div>
    </div>
    <div id="scorevak" class="score"></div>
  </div>

  <!-- DATA: andere 20 vragen over dezelfde spiergroep -->
  <script>
    window.spieren_toets_2 = {
      title: "Beenspieren – Quadriceps en bovenbeen (deel 2)",
      description: "20 nieuwe vragen over quadriceps, TFL, sartorius en adductoren.",
      questions: [
        {
          text: "Welke spier van de quadriceps kan ook de heup buigen?",
          options: { a: "Rectus femoris", b: "Vastus medialis", c: "Vastus lateralis", d: "Vastus intermedius" },
          correct: "a"
        },
        {
          text: "Welke vier spieren vormen samen de quadriceps?",
          options: {
            a: "Rectus femoris + 3x vastus",
            b: "Rectus femoris + sartorius + TFL + adductoren",
            c: "Sartorius + TFL + 2x vastus",
            d: "Adductoren + hamstrings"
          },
          correct: "a"
        },
        {
          text: "Welke spier van de quadriceps ligt het diepst (onder de rectus femoris)?",
          options: { a: "Vastus intermedius", b: "Vastus medialis", c: "Vastus lateralis", d: "Tensor fasciae latae" },
          correct: "a"
        },
        {
          text: "Welke spier geeft die 'druppelvorm' aan de binnenkant van de knie als je aanspant?",
          options: { a: "Vastus medialis", b: "Vastus lateralis", c: "Rectus femoris", d: "Sartorius" },
          correct: "a"
        },
        {
          text: "Welke spier maakt de buitenkant van het bovenbeen breder?",
          options: { a: "Vastus lateralis", b: "Vastus medialis", c: "Adductor longus", d: "Sartorius" },
          correct: "a"
        },
        {
          text: "Welke spier loopt schuin over de voorkant van het dijbeen van buiten-boven naar binnen-onder?",
          options: { a: "Sartorius", b: "Rectus femoris", c: "Vastus medialis", d: "Adductor magnus" },
          correct: "a"
        },
        {
          text: "Welke spier zit vast aan de tractus iliotibialis (peesplaat zijkant bovenbeen)?",
          options: { a: "Tensor fasciae latae", b: "Sartorius", c: "Rectus femoris", d: "Adductor brevis" },
          correct: "a"
        },
        {
          text: "Welke beweging maken de adductoren vooral?",
          options: { a: "Been naar binnen trekken", b: "Been naar buiten trekken", c: "Knie strekken", d: "Voet strekken" },
          correct: "a"
        },
        {
          text: "Waar zitten de adductoren?",
          options: { a: "Binnenkant bovenbeen", b: "Voorkant bovenbeen", c: "Achterkant bovenbeen", d: "Buitenkant bovenbeen" },
          correct: "a"
        },
        {
          text: "Welke spier werkt het meest ‘recht naar beneden’ over het bovenbeen?",
          options: { a: "Rectus femoris", b: "Sartorius", c: "Tensor fasciae latae", d: "Adductor longus" },
          correct: "a"
        },
        {
          text: "Welke spier helpt de knie stabiel te houden aan de buitenkant tijdens lopen?",
          options: { a: "Tensor fasciae latae", b: "Adductoren", c: "Vastus medialis", d: "Sartorius" },
          correct: "a"
        },
        {
          text: "Welke spiergroep is vooral belangrijk bij traplopen omhoog (door knie-extensie)?",
          options: { a: "Quadriceps", b: "Adductoren", c: "Hamstrings", d: "Kuitspieren" },
          correct: "a"
        },
        {
          text: "Welke spier is het langste spier van het lichaam?",
          options: { a: "Sartorius", b: "Rectus femoris", c: "Vastus lateralis", d: "Tensor fasciae latae" },
          correct: "a"
        },
        {
          text: "Welke spier van deze lijst ligt het meest oppervlakkig aan de voorzijde?",
          options: { a: "Rectus femoris", b: "Vastus intermedius", c: "Adductor magnus", d: "Tensor fasciae latae" },
          correct: "a"
        },
        {
          text: "Welke spier kun je aan de binnenkant van de knie voelen als je de knie strekt?",
          options: { a: "Vastus medialis", b: "Vastus lateralis", c: "Tensor fasciae latae", d: "Sartorius" },
          correct: "a"
        },
        {
          text: "Welke van deze spieren hoort NIET bij de adductoren?",
          options: { a: "Vastus intermedius", b: "Adductor longus", c: "Adductor brevis", d: "Adductor magnus" },
          correct: "a"
        },
        {
          text: "Welke spier helpt zowel bij heupbuiging als knieflexie (kleermakerszit)?",
          options: { a: "Sartorius", b: "Vastus medialis", c: "Vastus lateralis", d: "Adductor longus" },
          correct: "a"
        },
        {
          text: "Welke spier ligt meer aan de voorkant: tensor fasciae latae of adductoren?",
          options: { a: "Tensor fasciae latae", b: "Adductoren", c: "Ze liggen even ver", d: "Geen van beiden" },
          correct: "a"
        },
        {
          text: "Welke spiergroep gebruik je als je je benen tegen elkaar aandrukt?",
          options: { a: "Adductoren", b: "Quadriceps", c: "Hamstrings", d: "TFL" },
          correct: "a"
        },
        {
          text: "Welke spier van de quadriceps zie je het meest aan de zijkant als iemand gespierd is?",
          options: { a: "Vastus lateralis", b: "Vastus intermedius", c: "Rectus femoris", d: "Vastus medialis" },
          correct: "a"
        }
      ]
    };
  </script>

  <!-- Zelfde renderer als altijd -->
  <script>
    const data = window.spieren_toets_2;

    const titelEl = document.getElementById('titel');
    const beschrijvingEl = document.getElementById('beschrijving');
    const vragenEl = document.getElementById('vragen');
    const scorevak = document.getElementById('scorevak');
    const btnCheck = document.getElementById('controleer');
    const btnReset = document.getElementById('opnieuw');
    const progressEl = document.getElementById('progress');

    titelEl.textContent = data.title || '';
    beschrijvingEl.textContent = data.description || '';

    function maakVraag(vraag, i) {
      const card = document.createElement('div');
      card.className = 'card';
      card.dataset.index = i;

      const kop = document.createElement('div');
      kop.className = 'vraag-kop';
      kop.textContent = `Vraag ${i + 1}: ${vraag.text}`;
      card.appendChild(kop);

      const optiesWrap = document.createElement('div');
      const naam = `q${i}`;

      Object.keys(vraag.options).forEach(key => {
        const id = `${naam}_${key}`;
        const row = document.createElement('div');
        row.className = 'optie';
        row.dataset.key = key;

        const input = document.createElement('input');
        input.type = 'radio';
        input.name = naam;
        input.id = id;
        input.value = key;

        const label = document.createElement('label');
        label.setAttribute('for', id);
        label.innerHTML = `<strong>${key.toUpperCase()}.</strong> ${vraag.options[key]}`;

        row.appendChild(input);
        row.appendChild(label);
        optiesWrap.appendChild(row);
      });

      const fb = document.createElement('div');
      fb.className = 'feedback';
      fb.style.display = 'none';

      card.appendChild(optiesWrap);
      card.appendChild(fb);

      return card;
    }

    function render() {
      vragenEl.innerHTML = '';
      data.questions.forEach((v, i) => vragenEl.appendChild(maakVraag(v, i)));
      scorevak.style.display = 'none';
      scorevak.textContent = '';
      updateProgress();
    }

    function getAantalBeantwoord() {
      let c = 0;
      data.questions.forEach((_, i) => {
        if (document.querySelector(`input[name="q${i}"]:checked`)) c++;
      });
      return c;
    }

    function updateProgress() {
      progressEl.textContent = `Beantwoord: ${getAantalBeantwoord()}/${data.questions.length}`;
    }

    function controleerAntwoorden() {
      let juist = 0;
      const totaal = data.questions.length;

      data.questions.forEach((vraag, i) => {
        const card = document.querySelector(`.card[data-index="${i}"]`);
        const gekozen = document.querySelector(`input[name="q${i}"]:checked`);
        const feedback = card.querySelector('.feedback');

        card.querySelectorAll('.optie').forEach(o => o.classList.remove('juiste'));

        if (!gekozen) {
          feedback.style.display = 'block';
          feedback.className = 'feedback fout';
          feedback.textContent = 'Nog geen antwoord gekozen.';
          return;
        }

        const correctKey = vraag.correct;
        const goed = gekozen.value === correctKey;

        if (goed) {
          juist++;
          feedback.style.display = 'block';
          feedback.className = 'feedback goed';
          feedback.textContent = 'Goed!';
        } else {
          feedback.style.display = 'block';
          feedback.className = 'feedback fout';
          feedback.textContent = `Fout. Juiste antwoord: (${correctKey.toUpperCase()}) ${vraag.options[correctKey]}`;
        }

        const juisteRow = card.querySelector(`.optie[data-key="${correctKey}"]`);
        if (juisteRow) juisteRow.classList.add('juiste');

        card.querySelectorAll('input[type="radio"]').forEach(inp => inp.disabled = true);
      });

      scorevak.style.display = 'block';
      scorevak.textContent = `Score: ${juist} / ${totaal} (${Math.round((juist / totaal) * 100)}%)`;
    }

    btnCheck.addEventListener('click', controleerAntwoorden);
    btnReset.addEventListener('click', render);
    document.addEventListener('change', (e) => {
      if (e.target.matches('input[type="radio"]')) updateProgress();
    });

    render();
  </script>
</body>
</html>
